<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon_io/favicon.ico" type="image/x-icon">
    <title>Desafio 5 - Social</title>
    <style>
        body {
            background: linear-gradient(120deg, #f0f0f0, #dcdcdc);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 16px;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .caixa {
            max-width: 700px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            animation: fadeIn 1.5s ease-in-out;
        }

        h1, h2 {
            color: #444;
            text-align: center;
            animation: slideIn 1s ease-out;
        }

        .conx {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .conx img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #666;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .conx img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }

        p {
            line-height: 1.6;
            animation: fadeIn 2s ease;
        }

        ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        ul li {
            background-color: #f2f2f2;
            margin: 10px auto;
            padding: 10px 20px;
            width: fit-content;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        ul li:hover {
            background-color: #ddd;
        }

        a {
            color: #0077cc;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Animações */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="caixa">
        <h1>Henrique-dev</h1>
        <div class="conx">
            <img src="eu.jpg" alt="Minha foto de perfil">
            <!-- Segunda imagem pode ser adicionada aqui -->
        </div>    
        <h2>Quem sou eu?</h2>
        <p>Meu nome é <strong>Henrique Ribeiro</strong>, sou estudante de Tecnologia.</p>
        <p>Atualmente estou em nível iniciante na área de HTML e CSS,</p>
        <p>e aqui darei início ao meu futuro, mostrando meu desenvolvimento.</p>
        
        <h2>Como falar comigo?</h2>
        <ul>
            <li>
                <a href="https://www.instagram.com/ribeiro.artts/" target="_blank" rel="external">
                    @ribeiro.artts
                </a> — Siga meu Instagram
            </li>
        </ul>
    </div>
</body>
</html>
